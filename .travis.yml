os: windows
language: csharp
solution: NitrControlPanel.sln
mono: none

before_install:
- powershell choco install nuget.commandline
- powershell choco install visualstudio2019buildtools
- powershell choco install dotnetcore-sdk
- powershell choco install dotnetcore
- powershell refreshenv
- powershell dir C:\ProgramData\chocolatey\lib
- powershell ls $HOME/AppData/Local/Temp/chocolatey

install:
- nuget restore NitrControlPanel.sln
script:
  - msbuild /t:Restore
  - msbuild /p:Configuration=Release

deploy:
  edge: true
  provider: releases
  api_key: $GITHUB_TOKEN
  on:
    repo: bitcav/Nitr-Control-Panel
    branches:    
      only:      
      - master 
  skip_cleanup: true

  draft: true

